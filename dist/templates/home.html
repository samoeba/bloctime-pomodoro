<div class="tasks">
    <div class="container">
        <h1>Task History</h1>
        <form name="taskHistory" role="form" novalidate ng-submit="addTask()">
            <input type="text" ng-model="newTask.title"/>
            <button type="submit" class="btn">Add Task</button>
            <div class="completed-tasks">
                <p ng-show="task.title" ng-model="newTask.title">{{ task.title }}</p>
            </div>
        </form>
        <div class="completed-tasks">
            <p ng-repeat="task in completedTasks">{{ task.title }}</p>
        </div>
    </div>
</div>

<timer></timer>
