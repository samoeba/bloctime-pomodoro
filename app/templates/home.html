<timer></timer>

<div class="tasks">
    <div class="container">
        <!--<h1>Tasks</h1>-->
        <section>
            <ul class="nav nav-pills">
                <li>
                    <a ng-click="tab = 'all'"
                       ng-class="{'active' : tab === 'all'}">
                        All
                    </a>
                </li>
                <li>
                    <a ng-click="tab = 'todo'"
                       ng-class="{'active' : tab === 'todo'}">
                       Todo
                    </a>
                </li>
                <li>
                    <a ng-click="tab = 'completed'"
                       ng-class="{'active' : tab === 'completed'}">
                       Completed
                    </a>
                </li>
            </ul>
        </section>

        <form name="taskHistory" role="form" novalidate ng-submit="addTask()">
            <input class="task-title" type="text" placeholder="What's your task?" ng-model="newTask.title"/>
            <input class="task-pomodoros" type="number" placeholder="0" ng-model="newTask.pomosEst"/>
            <button type="submit" class="btn tasks-btn">Add Task</button>
            <div class="todo-tasks">
                <div>
                    <p ng-show="newTask.title" ng-model="newTask.title">{{ newTask.title }}
                        <span class="task-pomodoro-length" ng-model="newTask.pomosEst">0/{{ newTask.pomosEst }}</span>
                    </p>
                </div>
            </div>
        </form>

        <div class="todo-tasks">
            <div ng-repeat="task in completedTasks | orderBy: '-created'"
                 ng-click="selectTask(task)"
                 ng-class="{'is-selected' : task.isSelected, 'completed-task' : task.isCompleted === true, 'hide-task' : task.isCompleted === false && tab === 'completed'}"
                 ng-hide="task.isCompleted === true && tab === 'todo'"
                 class="task-item">
                <p>{{ task.title }}
                    <span class="task-trash" ng-click="removeTask(task, $event)">
                        <i class="trash-btn"></i>
                    </span>
                    <span class="task-pomodoro-length">{{ task.pomosComp }}/{{ task.pomosEst }}</span>
                </p>
            </div>
        </div>


    </div>
</div>
